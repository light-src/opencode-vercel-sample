<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Live Dashboard</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #0b1021;
        color: #f5f7ff;
      }
      header {
        padding: 28px 40px 0;
      }
      .controls {
        margin-top: 14px;
        display: flex;
        gap: 12px;
        align-items: center;
        color: #b9c4ff;
        font-size: 14px;
      }
      select {
        background: #111831;
        color: #f5f7ff;
        border: 1px solid #2d3770;
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 14px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
      main {
        padding: 24px 40px 60px;
      }
      .grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        background: #141b36;
        border: 1px solid #26305a;
        padding: 18px 20px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(94, 201, 255, 0.18);
        color: #5ec9ff;
        font-size: 12px;
        margin-bottom: 10px;
      }
      .meta {
        margin-top: 10px;
        font-size: 13px;
        opacity: 0.75;
      }
      a {
        color: #8ab4ff;
      }
      .empty {
        opacity: 0.6;
        padding: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Notion Live Dashboard</h1>
      <p>Notion DB에서 최신 항목을 실시간으로 불러옵니다.</p>
      <div class="controls">
        <label for="sortSelect">정렬</label>
        <select id="sortSelect">
          <option value="latest" selected>Latest</option>
          <option value="oldest">Oldest</option>
          <option value="title">Title A-Z</option>
          <option value="priority">Priority</option>
        </select>
      </div>
    </header>
    <main>
      <div id="status" class="empty">불러오는 중…</div>
      <div id="grid" class="grid" style="display:none;"></div>
    </main>
    <script>
      const priorityRank = (value = "") => {
        const normalized = value.trim().toLowerCase();
        if (normalized === "p1") return 0;
        if (normalized === "high") return 1;
        if (normalized === "medium") return 2;
        return 3;
      };

      async function loadItems(sortKey) {
        const status = document.getElementById("status");
        const grid = document.getElementById("grid");
        status.textContent = "불러오는 중…";
        status.style.display = "block";
        grid.style.display = "none";
        try {
          const res = await fetch(`/api/notion?sort=${encodeURIComponent(sortKey)}`);
          if (!res.ok) throw new Error(await res.text());
          const { items } = await res.json();
          if (!items || items.length === 0) {
            status.textContent = "데이터가 없습니다.";
            return;
          }
          if (sortKey === "priority") {
            items.sort((a, b) => {
              const rankDiff = priorityRank(a.priority) - priorityRank(b.priority);
              if (rankDiff !== 0) return rankDiff;
              return (a.title || "").localeCompare(b.title || "", "en", { sensitivity: "base" });
            });
          }
          status.style.display = "none";
          grid.style.display = "grid";
          grid.innerHTML = items
            .map((item) => {
              return `
                <div class="card">
                  <div class="badge">${item.priority || "Priority"}</div>
                  <h3>${item.title}</h3>
                  <p>${item.summary || ""}</p>
                  <div class="meta">
                    <div><strong>MVP:</strong> ${item.scope || "-"}</div>
                    <div><strong>Revenue:</strong> ${item.revenue || "-"}</div>
                    ${item.link ? `<div><a href="${item.link}" target="_blank">Evidence Link</a></div>` : ""}
                  </div>
                </div>
              `;
            })
            .join("");
        } catch (err) {
          status.textContent = "불러오기 실패: " + (err?.message || err);
        }
      }

      const sortSelect = document.getElementById("sortSelect");
      const refresh = () => loadItems(sortSelect.value);
      sortSelect.addEventListener("change", refresh);
      refresh();
    </script>
  </body>
</html>
