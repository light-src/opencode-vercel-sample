<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Sample</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background: #0b1021; color: #f5f7ff; }
      main { min-height: 100vh; display: grid; place-items: center; text-align: center; padding: 40px; }
      .card { background: #141b36; border: 1px solid #26305a; padding: 32px 36px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      h1 { margin: 0 0 12px; font-size: 28px; }
      p { margin: 0; opacity: 0.8; }
      small { display: block; margin-top: 16px; opacity: 0.6; }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Vercel 배포 샘플</h1>
        <p>OpenClaw가 만든 정적 페이지입니다.</p>
        <small>배포 시간이 업데이트됩니다.</small>
      </div>
    </main>
  </body>
</html>
